<form class="max-w-md pb-8">
  <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only">Search</label>
  <div class="relative">
    <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
      <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor"
        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
      </svg>
    </div>
    <input type="search" id="default-search"
      class="block p-4 pl-10 w-full text-sm text-black bg-white rounded-lg border border-gray-300 focus:outline-0"
      placeholder="Search Mockups, Logos..." required>
    <button type="submit"
      class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
  </div>
</form>
<table class="table-auto bg-white rounded p-4 border w-full">
    <thead>
      <tr class="text-left border-b">
        <th class="p-4">Song</th>
        <th class="p-4">Artist</th>
        <th class="p-4">Year</th>
      </tr>
    </thead>
    <tbody>
      <tr class="border-b hover:bg-gray-100">
        <td class="p-4">The Sliding Mr. Bones (Next Stop, Pottersville)</td>
        <td class="p-4">Malcolm Lockyer</td>
        <td class="p-4">1961</td>
      </tr>
      <tr class="border-b hover:bg-gray-100">
        <td class="p-4">Witchy Woman</td>
        <td class="p-4">The Eagles</td>
        <td class="p-4">1972</td>
      </tr>
      <tr class="border-b hover:bg-gray-100">
        <td class="p-4">Shining Star</td>
        <td class="p-4">Earth, Wind, and Fire</td>
        <td class="p-4">1975</td>
      </tr>
    </tbody>
  </table>
  <div class="flex justify-between pt-8">
    <div>Showing 1 to 10 of 20 results</div>
    <div class="flex gap-4">
        <button class="border rounded px-8 py-2 border-gray-300 text-sm bg-white">Previous</button>
        <button class="border rounded px-8 py-2 border-gray-300 text-sm bg-white">Next</button>
    </div>
  </div>
